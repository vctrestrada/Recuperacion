<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperaci√≥n</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Salario Neto</h1>
        <div class="mb-3">
            <label for="horasTrabajadas" class="form-label">Horas Trabajadas:</label>
            <input type="number" id="horasTrabajadas" step="0.1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="salarioHora" class="form-label">Salario por Hora:</label>
            <input type="number" id="salarioHora" step="0.1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="tasaImpuestos" class="form-label">Tasa de Impuestos (%):</label>
            <input type="number" id="tasaImpuestos" step="0.1" class="form-control">
        </div>
        <button onclick="calcularSalario()" class="btn btn-primary mb-3">Calcular Salario</button>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Horas Trabajadas</th>
                    <th>Salario por Hora</th>
                    <th>Tasa de Impuestos (%)</th>
                    <th>Salario Neto</th>
                </tr>
            </thead>
            <tbody id="cuerpoTablaSalarios">
            </tbody>
        </table>
        <a href="index.html" class="btn btn-link">Index</a>
    </div>
    <script src="2.10.js"></script>
</body>
</html>
